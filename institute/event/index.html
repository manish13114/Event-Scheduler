<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Scheduler</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Open Sans", sans-serif;
      color: #333333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box-form {
      margin: 0 auto;
      width: 80%;
      background: #FFFFFF;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 0 20px 6px #090b6f85;
      height: 70vh; /* Increased height for better visibility */
    }

    @media (max-width: 980px) {
      .box-form {
        flex-flow: column;
        align-items: center;
      }
    }

    .box-form .left {
      flex: 1;
      min-width: 50%;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url("cambridge.png"); /* Replace with your image URL */
      background-position: center; /* Center the background image */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box-form .right {
      flex: 1;
      min-width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .box-form .right h5 {
      font-size: 3.5vw; /* Responsive font size */
      font-weight: 600;
      margin-bottom: 1rem;
      font-style: italic; /* Italic font style */
      color: #333333; /* Dark gray color */
    }

    .box-form .right .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box-form .right .links a {
      background: #FFFFFF; /* White background */
      color: #333333; /* Dark gray text */
      font-size: 1.5vw; /* Responsive font size */
      padding: 1.5rem 4rem; /* Increased padding for larger clickable area */
      border-radius: 50px;
      text-decoration: none;
      margin-bottom: 1rem;
      box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.1); /* Soft shadow */
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    .box-form .right .links a:hover {
      background: #333333; /* Black background on hover */
      color: #FFFFFF; /* White text on hover */
      transform: translateY(-3px); /* Lift on hover */
      box-shadow: 0px 8px 25px 0px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
    }
  </style>
</head>
<body>
<div class="box-form">
  <div class="left"></div>
  <div class="right">
    <h5>Event Scheduler</h5>
    <div class="links">
      <a href="#">Institute level</a>
      <a href="#">Department level</a>
      <a href="display.php" target="_blank">List of Events</a> <!-- Added List of Events button -->
    </div>
  </div>
</div>
</body>
</html>
